<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');
        body {
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fbfbfb;
            color: #333333;
        }
        @media (prefers-color-scheme: dark) {
          body {
            background: #171717;
            color: #eeeeee;
          }
        }
        * {
            font-family: "M PLUS Rounded 1c", Arial, sans-serif;
        }
        .login-container {
            background: #282828;
            color: #eeeeee;
            padding: 20px;
            border-radius: 5px;
        }
        @media (prefers-color-scheme: dark) {
          .login-container {
            background-color: #000;
          }
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        iframe[src*="youtube-nocookie.com"] {
            max-width: 100%;
            height: 100%;
            aspect-ratio: 16 / 9;
            pointer-events: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="message"></div>
        <br>
        <p><span style="color: red;">DAM</span> CHANNEL</p>
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/videoseries?si=8AiIM2sMHlxq_lum&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1&amp;disablekb=1&amp;rel=0&amp;list=PLmKc8o1WMPSDlxIqptzRFC_yTMt3Hc6HC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // 簡単なユーザー名とパスワードのチェック
            if (username === 'user' && password === 'password') {
                message.textContent = 'Login successful!';
                message.style.color = 'green';
            } else {
                message.textContent = 'The user name or password is incorrect.';
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
